{% extends 'base.html' %}
{% load static %}
{% load i18n %}


{% block title %}
	{% translate 'home' %}
{% endblock %}


{% block context %}
    <section class="features">



{% for item in post %}

  
<div class="card m-1">
  <h2 class="card-header">{{ item.title }}</h2>
  <div class="card-body">
    <img src="{{ item.image.url }}" alt="{{ item.title }}" class="img"> 
    <p class="card-text m-3">{{ item.text }}</p>
  </div>
</div>

{% endfor %}




    </section>
{% endblock %}
